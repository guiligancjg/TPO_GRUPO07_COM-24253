<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />

    <title>Practico Integrador - Grupo 07 - Comisión 24253</title>

<body>
    <header class="header">
        <div class="header__logo">
          <!---->
          <img src="img/logo.svg" alt="Logo de la marca" />
          <span>Ristorante Bella Italia</span>
        </div>
        <nav class="header__nav">
          <ul>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Menús</a></li>
            <li><a href="#">Delivery</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
  
        <div class="header__login">
          <a href="#">
            <button class="boton-login" title="Iniciar Sesión">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-user"
                width="35"
                height="35"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
              </svg>
              <span class="boton-login__texto">Iniciar Sesión</span>
            </button>
          </a>
  
          <a href="#">
            <button class="boton-registrate">
              <span>Regístrate</span>
            </button>
          </a>
        </div>
  
        <!---->
        <a onclick="openNav()" class="menu" href="#">
          
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-menu-2"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 6l16 0" />
              <path d="M4 12l16 0" />
              <path d="M4 18l16 0" />
            </svg>
          
        </a>
  
        <!---->
        <div id="mobile-menu" class="overlay">
          <!---->
          
          
          <!---->
          <div class="overlay-content">
            <a onclick="closeNav()" href="" class="close">&times;</a>
            <img src="img/logo.svg" alt="Logo de la marca" />
            <span>Ristorante Bella Italia</span>
            <hr>
            
            <!---->
            <a href="#">Nosotros</a>
            <!---->
            <a href="#">Menús</a>
            <!---->
            <a href="#">Delivery</a>
            <!---->
            <a href="#">Contacto</a>
            <!---->
          </div>
          <!---->
        </div>
    </header>
  
      <!---->
      <script type="text/javascript" src="js/script.js"></script>
